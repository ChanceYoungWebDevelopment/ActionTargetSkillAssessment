<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>at-ping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Health Monitor</h1>
    <div id="summary-pill" class="pill">â€”</div>
  </header>

  <main class="layout">
    <aside class="panel hosts">
      <div class="panel-title">Hosts</div>
      <div id="hosts" class="host-list"></div>
    </aside>

    <section class="panel charts">
      <div class="panel-title" id="host-title">Select a host</div>

      <div class="chart-card">
        <div class="chart-title">Latency (RTT ms)</div>
        <canvas id="latency"></canvas>
      </div>

      <div class="chart-card">
        <div class="chart-title">Packet Loss</div>
        <canvas id="loss"></canvas>
      </div>
    </section>
  </main>

  <footer class="footer">
  </footer>

  <script src=app.js></script>
</body>
</html>
